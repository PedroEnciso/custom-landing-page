<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Customizable Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <button>Edit</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>Create Your Custom Landing Page</h1>
              <button>Edit</button>
            </div>
            <div class="hero-image">
              <img
                src="images/illustration01.svg"
                alt="illustration of a man."
              />
            </div>
            <button class="mobile-button">Edit</button>
          </div>
        </div>
      </section>

      <section class="about-section">
        <div class="about-container content-container">
          <h2>About</h2>
          <hr />
          <p>
            This website allows you to customize this landing page with whatever
            content you want. Simply press the 'Edit' button and fill out the
            form! This is a great way to test color themes and prototype a quick
            landing page.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
